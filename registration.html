<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="container">

      <div class="intro"><!--Intro-->
        <h3>THE CODE REVIEW</h3>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news onn how your code is doing right in your inbox.</p>
      </div>

      <form class="content" action="registration.html" method="post">
      <fieldset class="contact_info">
        <legend>Contact Information</legend>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="user_fullname" placeholder="Required">

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" placeholder="Required">

        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" name="user_street_address">

        <label for="state">State</label>
        <select id="state" name="user_state" placeholder="select_state">
          <optgroup  label="States">
            <option value="" disabled selected>Select State</option>
            <option value="WA">Western Australia</option>
            <option value="NT">Northern Territory</option>
            <option value="SA">South Australia</option>
            <option value="NSW">New South Wales</option>
            <option value="QLD">Queensland</option>
            <option value="TAS">Tasmania</option>
          </optgroup>
        </select>
      </fieldset><!--Contact Information-->

      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to receive</p>
        <div class="choices">
          <input type="checkbox" id="newsletter_html" name="newsletter_type">
          <label for="newsletter_html">HTML</label><br>
          <input type="checkbox" id="newsletter_css" name="newsletter_type">
          <label for="newsletter_css">CSS News</label><br>
          <input type="checkbox" id="newsletter_js" name="newsletter_type">
          <label for="newsletter_css">Javascript News</label><br>
        </div>


        <p>Newsletter Format</p>
        <div class="choices">
          <input type="radio" id="newsletter_format" name="newsletter_format">
          <label for="newsletter_html">HTML</label><br>
          <input type="radio" id="newsletter_format" name="newsletter_format">
          <label for="newsletter_html">Plain Text</label><br>
        </div>

        <p>Other topics you'd like to hear about</p>
        <textarea id="other_topics" name="other_topics"></textarea>
      </fieldset>

      <button type="submit" name="sign_up">Sign Up</button><!--Sign Up button-->
    </form>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
