<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <form class="" action="registration.html" method="post">
      <h1>THE CODE REVIEW</h1>
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news onn how your code is doing right in your inbox.</p>
      </div>

      <fieldset>
        <h2>Contact Information</h2>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="user_fullname">

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email">

        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" name="user_street_address">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <optgroup label="Select State">
            <option value="WA">Western Australia</option>
            <option value="NT">Northern Territory</option>
            <option value="SA">South Australia</option>
            <option value="NSW">New South Wales</option>
            <option value="QLD">Queensland</option>
            <option value="TAS">Tasmania</option>
          </optgroup>
        </select>
      </fieldset><!--Contact Information-->

      


    </form>
  </body>
</html>
